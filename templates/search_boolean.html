<!DOCTYPE html>
<html lang="en">

<head>
  <title>Search Boolean</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

  <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
  <script src="../static/js/jquery-3.2.1.min.js"></script>
  <script src="../static/js/btn_events_bool.js"></script>

  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

</head>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Search Engine</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="search_cosine">Search Vector</a></li>
        <li class="active"><a href="search_boolean">Search Boolean</a></li>
        <li><a href="crawl_web">Web Crawler</a></li>
        <li><a href="crawl_file">File Crawler</a></li>
      </ul>
    </div>
  </nav>

  <div class="container" >
    <form action="{{url_for('searchBoolean')}}" method='POST' class="row">
       <div class="col-xs-9">
         <input type="text" class="form-control" placeholder="'web' and 'crawler' or 'google' and not 'something'" name="boolean_query" required autofocus />
       </div>
       <div class="col-xs-2">
         <input type="number" class="form-control" id="boolean_res" name="boolean_res" min="1" max="50"/>
       </div>
      <div class="col-xs-1">
        <span class="form-group-btn">
                  <button class="btn btn-default" type="submit" id="search_boolean_btn">
                      <span class="glyphicon glyphicon-search"></span>
        </button>
        </span>
       </div>
     </form>
  </div>

<div class="container-fluid res-container" >
  {% for items in session.get('topBool', {}) %}
    <div class="web-page">
      <a  class="list-group-item list-group-item-action" target="_blank" href= {{ items }} >  {{ session.get("topBool").get(items) }}  </a>
    </div>
  {% endfor %}
</div>


</body>

</html>
